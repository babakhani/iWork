<control iv-help="">
    <fieldset>
        <div class="form-group">
            <label for="$iv-name" class="col-sm-2 control-label">$iv-label</label>
            <div class="col-sm-10">
                <select name="$iv-name" class="form-control" ng-model="model.$iv-name">
                    <iv-content></iv-content>
                </select>
                <span class="help-block" ng-if="('$iv-help').length>0">$iv-help</span>
            </div>
        </div>
    </fieldset>
</control>
