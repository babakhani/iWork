<control iv-name="calendar" iv-controller="controller" iv-actions="action">
    <div ng-controller="StandardCalendarController" class="calendar-app" controller-name="$iv-controller" action-name="$iv-action" calendar-element="$iv-name">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="$iv-name" name="$iv-name"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</control>
