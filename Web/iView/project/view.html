<controller iv-type="default" iv-name="ProjectController" iv-init="initProjectView();">
    <row iv-type="default">
        <column iv-type="default" iv-size="12">
            <include iv-source="~/iview/project/_detail.html" />
        </column>
    </row>
    <row iv-type="default">
        <column iv-type="default" iv-size="9">
            <include iv-source="~/iview/project/_userstories.html" />
        </column>
        <column iv-type="default" iv-size="3">
            <include iv-source="~/iview/project/_sprints.html" />
        </column>
    </row>
</controller>
